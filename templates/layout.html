<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    {% if user %}
      <p>Logged in as: {{ user.name }} ({{ user.role }})</p>
      <a href="/logout">Logout</a>
    {% endif %}
    <hr>
  </header>

  {% block content %}
  {% endblock %}
</body>
</html>
